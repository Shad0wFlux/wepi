<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتيجة استخراج الجلسة - InstaKitPro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <a href="index.html" class="text-decoration-none">
                <h1 class="display-5 fw-bold text-primary">InstaKitPro</h1>
                <p class="lead">أداة إنستغرام الاحترافية</p>
            </a>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header bg-success text-white text-center">
                        <h2 class="my-2">تم استخراج الجلسة بنجاح!</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success text-center" role="alert">
                            <i class="fas fa-check-circle fa-2x mb-3"></i>
                            <p>تم استخراج معرف الجلسة بنجاح</p>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">معرف الجلسة الخاص بك:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="sessionId" value="12345678901234567890" readonly>
                                <button class="btn btn-outline-primary" type="button" onclick="copySessionId()">
                                    <i class="fas fa-copy"></i> نسخ
                                </button>
                            </div>
                        </div>

                        <div class="alert alert-warning" role="alert">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span class="fw-bold">تنبيه:</span> احتفظ بمعرف الجلسة هذا بشكل آمن ولا تشاركه مع أي شخص.
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <div class="d-grid gap-2">
                            <a href="update_profile.html" class="btn btn-primary">
                                <i class="fas fa-user-edit"></i> تحديث الملف الشخصي
                            </a>
                            <a href="index.html" class="btn btn-outline-secondary">
                                <i class="fas fa-home"></i> العودة للقائمة الرئيسية
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5 mb-3">
            <p>InstaKitPro &copy; 2025 | تم التطوير بواسطة INSTA EK6Q</p>
            <p>تليجرام: <a href="https://t.me/nusrc" target="_blank">@nusrc</a></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        function copySessionId() {
            var sessionIdInput = document.getElementById("sessionId");
            sessionIdInput.select();
            sessionIdInput.setSelectionRange(0, 99999);
            document.execCommand("copy");
            
            // Show copied notification
            var button = document.querySelector(".btn-outline-primary");
            var originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-check"></i> تم النسخ';
            button.classList.remove("btn-outline-primary");
            button.classList.add("btn-success");
            
            setTimeout(function() {
                button.innerHTML = originalText;
                button.classList.remove("btn-success");
                button.classList.add("btn-outline-primary");
            }, 2000);
        }
    </script>
</body>
</html>
